name: 'Hello World'
description: 'Greet someone'

inputs:

  helm-repo-url-path:
    description: 'URL path of the repository holding the helm chart definitions in the format sevemind/kubernetes'
    required: true
  helm-repo-branch:
    description: 'Helm repo branch to work on'
    required: true
    default: master
  chart-path:
    description: 'Path inside the helm-repo to a specific chart'
    required: false
    default: "/"
  override-key:
    description: 'key to override'
    required: true
    default: 'image.tag'
  override-value:
    description: 'value to override'
    required: true
  GITHUB_TOKEN:
    description: 'Github Token to clone repo'
    required: true

outputs: {}
  # random-number:
  #   description: "Random number"
  #   value: ${{ steps.random-number-generator.outputs.random-id }}

runs:
  using: "composite"
  steps:
    - name: Configure git for push
      shell: bash
      run: |
        git config --global user.name "Deployment"
        git config --global user.email "deploy-bot@7mind.de"
        git clone --depth 1 https://$GITHUB_ACTOR:${{ inputs.GITHUB_TOKEN }}@github.com/${{ inputs.helm-repo-url-path }} $GITHUB_WORKSPACE/helm
        ls $GITHUB_WORKSPACE
